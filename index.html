<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explorez Nos Formations - FormationsPro</title>
    
    <!-- Lien vers Google Fonts pour une typographie moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Lien vers FontAwesome pour les icônes modernes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Lien vers le CSS personnalisé -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar avec transition -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">FormationsPro</a>
            <ul class="navbar-nav">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Formations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Explorez les Meilleures Formations</h1>
            <p>Nous vous aidons à trouver la formation qui vous correspond.</p>
            <button class="btn-primary">Explorer les Formations</button>
        </div>
    </section>

    <!-- Section des formations -->
    <section class="form-section">
        <h2 class="section-title">Nos Formations Populaires</h2>
        <div id="formation-list" class="form-list">
            <!-- Les cartes de formations seront insérées ici -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 FormationsPro | Tous droits réservés</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>

    <!-- Script JavaScript -->
    <script src="app.js"></script>

</html>
